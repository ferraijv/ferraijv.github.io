  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <!-- Type system -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1021;
      --bg-2: #0f1a38;
      --surface: rgba(255, 255, 255, 0.04);
      --panel: rgba(255, 255, 255, 0.06);
      --card: rgba(12, 18, 37, 0.75);
      --border: rgba(255, 255, 255, 0.12);
      --text: #e8ecf7;
      --muted: #a3adc8;
      --accent: #8b5cf6;
      --accent-2: #22d3ee;
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --max-width: 1080px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.7;
      background: radial-gradient(circle at 12% 16%, rgba(34, 211, 238, 0.08), transparent 30%),
                  radial-gradient(circle at 84% 12%, rgba(139, 92, 246, 0.12), transparent 26%),
                  linear-gradient(130deg, var(--bg), var(--bg-2));
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    ::selection { background: rgba(34, 211, 238, 0.35); color: #0c1024; }

    a {
      color: var(--accent-2);
      text-decoration: none;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    a:hover,
    a:focus-visible { color: #7de6ff; transform: translateY(-1px); outline: none; }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    ul, ol { padding-left: 1.3rem; margin: 1rem 0; color: var(--text); }
    li + li { margin-top: 0.35rem; }

    code, pre {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      color: #f8fafc;
    }

    code {
      padding: 0.2rem 0.45rem;
      border-radius: 10px;
    }

    pre {
      padding: 1rem 1.25rem;
      border-radius: 14px;
      overflow-x: auto;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    pre code { padding: 0; background: none; border: 0; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.98rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.75rem 0.85rem;
      text-align: left;
    }

    th { background: rgba(255, 255, 255, 0.05); font-weight: 700; }

    blockquote {
      margin: 1.6rem 0;
      padding: 1rem 1.2rem;
      border-left: 4px solid var(--accent);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: var(--text);
    }

    hr {
      border: 0;
      border-top: 1px solid var(--border);
      margin: 2.2rem 0;
    }

    .site-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .page-shell { flex: 1; padding: 48px 20px 80px; }

    .shell-inner { max-width: var(--max-width); margin: 0 auto; }

    /* Header */
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: rgba(6, 10, 24, 0.9);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    .nav-bar {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 30px rgba(34, 211, 238, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #0c1024;
      font-weight: 800;
      letter-spacing: -0.03em;
    }

    .brand-title { font-weight: 800; letter-spacing: -0.02em; font-size: 1.05rem; display: block; }
    .brand small { display: block; color: var(--muted); font-size: 0.9rem; margin-top: 2px; }

    .site-nav { display: flex; align-items: center; gap: 0.25rem; flex-wrap: wrap; }

    .nav-link {
      padding: 0.55rem 0.95rem;
      border-radius: 12px;
      color: var(--text);
      border: 1px solid transparent;
      font-weight: 600;
    }

    .nav-link:hover,
    .nav-link:focus-visible { border-color: var(--border); color: #ffffff; background: rgba(255, 255, 255, 0.04); }

    .nav-cta {
      padding: 0.55rem 0.95rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(120deg, rgba(139, 92, 246, 0.22), rgba(34, 211, 238, 0.18));
      color: #fff;
      font-weight: 700;
      box-shadow: 0 14px 36px rgba(139, 92, 246, 0.25);
    }

    .nav-cta:hover,
    .nav-cta:focus-visible { transform: translateY(-1px); box-shadow: 0 18px 40px rgba(34, 211, 238, 0.35); }

    /* Hero + sections */
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.25rem;
      align-items: stretch;
      margin-bottom: 2.25rem;
    }

    .hero-copy {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem 1.8rem;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .hero-copy::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(34, 211, 238, 0.08), transparent 45%),
                  radial-gradient(circle at 70% 10%, rgba(139, 92, 246, 0.16), transparent 50%);
      pointer-events: none;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      font-weight: 700;
      font-size: 0.82rem;
      margin: 0 0 0.4rem;
    }

    .hero-copy h1 {
      font-family: 'Fraunces', 'Manrope', serif;
      font-weight: 700;
      font-size: clamp(1.9rem, 2.8vw, 2.6rem);
      margin: 0 0 0.75rem;
      letter-spacing: -0.02em;
    }

    .lead { color: var(--muted); font-size: 1.05rem; }

    .cta-row { display: flex; flex-wrap: wrap; gap: 0.65rem; margin: 1.35rem 0 1.1rem; }

    .pill-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0.7rem 1.05rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0c1024;
      font-weight: 800;
      letter-spacing: 0.01em;
      box-shadow: 0 14px 40px rgba(34, 211, 238, 0.35);
    }

    .pill-button.secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .pill-button:hover,
    .pill-button:focus-visible { transform: translateY(-2px); }

    .pill-button.secondary:hover,
    .pill-button.secondary:focus-visible { color: #fff; border-color: var(--accent-2); }

    .stat-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.6rem; margin-top: 1.15rem; }

    .stat {
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
    }

    .stat strong { display: block; font-size: 1.3rem; letter-spacing: -0.01em; }
    .stat span { color: var(--muted); font-size: 0.9rem; }

    .hero-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.6rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero-card h3 { margin: 0.2rem 0 0.6rem; font-size: 1.3rem; letter-spacing: -0.01em; }
    .hero-card p { margin: 0 0 0.75rem; color: var(--muted); }

    .text-link { color: #c7d3ff; font-weight: 700; }

    .section-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 0 0.85rem;
    }

    .section-heading h2 { margin: 0; font-size: 1rem; letter-spacing: 0.08em; text-transform: uppercase; color: var(--muted); }
    .section-heading a { font-weight: 700; color: #d3d9ff; }

    /* Cards + grids */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .post-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem 1.35rem;
      box-shadow: 0 18px 46px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .post-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.08), transparent 40%);
      pointer-events: none;
    }

    .post-card h3 { margin: 0 0 0.45rem; font-size: 1.2rem; letter-spacing: -0.01em; }
    .post-card p { margin: 0 0 0.7rem; color: var(--muted); }

    .meta-row { display: flex; align-items: center; gap: 0.55rem; color: var(--muted); font-size: 0.92rem; flex-wrap: wrap; }
    .pill { padding: 0.25rem 0.6rem; border-radius: 999px; background: rgba(255, 255, 255, 0.06); border: 1px solid var(--border); color: #fff; font-weight: 700; font-size: 0.83rem; }

    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.9rem;
      margin-bottom: 2rem;
    }

    .topic-card {
      padding: 1rem 1.1rem;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.03);
      border: 1px dashed var(--border);
    }

    .project-rail { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }

    .project-card {
      padding: 1.25rem 1.3rem;
      background: linear-gradient(140deg, rgba(34, 211, 238, 0.08), rgba(139, 92, 246, 0.08));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 18px 46px rgba(0, 0, 0, 0.35);
    }

    .project-card h3 { margin: 0 0 0.45rem; letter-spacing: -0.01em; }
    .project-card p { margin: 0; color: var(--muted); }

    /* Articles */
    article.post, .content-card, .project-article {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(1.6rem, 3vw, 2.3rem);
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.35);
      max-width: var(--max-width);
      margin: 0 auto 2rem;
    }

    .post-header h1, .content-card h1, .project-article h1 {
      font-family: 'Fraunces', 'Manrope', serif;
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin: 0 0 0.6rem;
      letter-spacing: -0.02em;
    }

    .post-meta { color: var(--muted); margin-bottom: 1.4rem; display: flex; gap: 0.6rem; flex-wrap: wrap; font-size: 0.95rem; }

    .post-content, .page-content { color: #e8ecf7; font-size: 1.02rem; }
    .post-content p, .page-content p { margin: 0 0 1.1rem; }

    footer {
      text-align: center;
      padding: 28px 16px 36px;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      background: rgba(6, 10, 24, 0.85);
    }

    @media (max-width: 720px) {
      .nav-bar { flex-direction: column; align-items: flex-start; }
      .site-nav { width: 100%; }
      .page-shell { padding: 32px 16px 64px; }
    }
  </style>
