  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <!-- Minimalist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap"
 rel="stylesheet">

  <!-- Updated Styles -->
  <style>
    :root {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --border: #e6e9ef;
      --text: #1f2933;
      --muted: #5f6b7a;
      --accent: #1d4ed8;
      --accent-strong: #153ea3;
      --accent-soft: #e7effe;
      --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
      --radius: 14px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 20%, rgba(29, 78, 216, 0.04), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.04), transparent 20%),
                  #f8f9fb;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    a:hover,
    a:focus-visible {
      color: var(--accent-strong);
      transform: translateY(-1px);
      outline: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 10px;
    }

    ul, ol {
      padding-left: 1.25rem;
      color: var(--text);
    }

    li + li {
      margin-top: 0.2rem;
    }

    code, pre {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      background: #f1f5f9;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
      border: 1px solid var(--border);
    }

    pre {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    pre code {
      padding: 0;
      background: none;
      border: 0;
    }

    .site-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-shell {
      flex: 1;
      padding: 32px 20px 64px;
    }

    .shell-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    header.site-header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(17, 24, 39, 0.05);
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand a {
      color: var(--text);
      font-weight: 700;
      letter-spacing: -0.01em;
      font-size: 1.1rem;
    }

    .brand small {
      color: var(--muted);
      font-size: 0.9rem;
    }

    nav.site-nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
    }

    .nav-link {
      padding: 0.55rem 0.95rem;
      border-radius: 12px;
      font-weight: 600;
      color: var(--text);
      border: 1px solid transparent;
    }

    .nav-link:hover,
    .nav-link:focus-visible {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: #d6e2fe;
      outline: none;
    }

    .hero {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.4rem 2rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(29, 78, 216, 0.06), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.05), transparent 30%);
      pointer-events: none;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.1rem;
      margin: 0 0 0.85rem;
      position: relative;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
      position: relative;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 1.25rem;
      position: relative;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.2rem 1.3rem;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .section-heading {
      margin: 2.5rem 0 1rem;
      font-size: 1.15rem;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }

    .post-title {
      font-size: 1.35rem;
      margin: 0 0 0.35rem;
      letter-spacing: -0.01em;
    }

    .post-date {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .post-excerpt {
      margin: 0 0 0.6rem;
      color: var(--text);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.85rem;
    }

    article.post, .content-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: var(--max-width);
      margin: 0 auto 2rem;
      box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
    }

    .post-header h1 {
      margin: 0 0 0.75rem;
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.02em;
    }

    .post-content {
      color: var(--text);
      font-size: 1.05rem;
    }

    .post-content h2,
    .post-content h3,
    .post-content h4 {
      margin: 2rem 0 0.8rem;
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.01em;
    }

    .post-content p {
      margin: 0 0 1.15rem;
    }

    .post-content blockquote {
      margin: 1.2rem 0;
      padding: 0.9rem 1.25rem;
      border-left: 4px solid var(--accent);
      background: #f1f5f9;
      border-radius: 10px;
      color: var(--text);
    }

    .post-content hr {
      border: 0;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .post-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.25rem 0;
      font-size: 0.98rem;
    }

    .post-content th,
    .post-content td {
      border: 1px solid var(--border);
      padding: 0.7rem 0.9rem;
      text-align: left;
    }

    .post-content th {
      background: #f4f6fb;
      font-weight: 700;
    }

    .pill-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.65rem 1rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #1d4ed8;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 12px 30px rgba(29, 78, 216, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pill-button:hover,
    .pill-button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(29, 78, 216, 0.35);
      outline: none;
      color: #fff;
    }

    .pill-button.secondary {
      background: #fff;
      color: var(--text);
      border-color: var(--border);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
    }

    .pill-button.secondary:hover,
    .pill-button.secondary:focus-visible {
      color: var(--accent);
      border-color: #d6e2fe;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }

    footer {
      text-align: center;
      padding: 24px 16px 32px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    @media (max-width: 640px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .page-shell {
        padding: 24px 16px 48px;
      }

      .hero {
        padding: 1.8rem 1.6rem;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
