<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <!-- Minimalist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Minimalist CSS -->
  <style>
    body {
      font-family: 'Merriweather', serif;
      color: #222;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header, footer {
      margin: 1rem 0;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Roboto', sans-serif;
      margin: 0.5rem 0;
    }
    p {
      margin: 1rem 0;
    }
    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

  .post-title {
    font-size: 1.5rem;
  }

  .post-date {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 1rem;
  }

  .post-excerpt {
    margin-bottom: 1rem;
    color: #444;
  }

  .read-more {
    color: #007acc;
    text-decoration: none;
  }

  .read-more:hover {
    text-decoration: underline;
  }
  .post-content p {
    margin: 1rem 0;
  }

  .post-content a {
    color: #007acc;
  }

  .post-content a:hover {
    text-decoration: underline;
  }
  .post {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    line-height: 1.7;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
  }
  code, pre {
    font-family: monospace;
    background: #f5f5f5;
    padding: 0.5rem;
    border-radius: 4px;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-width: 100%;
  }

  .home-post-list-section {
    margin: 2rem 0;
  }

  .home-post-list-heading {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
    text-align: center;
  }

  .home-post-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }

  .home-post-item {
    flex: 1 1 300px;
    max-width: 350px;
    margin: 0.5rem;
  }

  .home-post-card {
    display: block;
    padding: 1rem;
    background: #f7f7f7;
    border-radius: 6px;
    transition: background-color 0.2s;
  }

  .home-post-card:hover {
    background: #eaeaea;
  }

  .home-post-title {
    margin: 0.5rem 0;
    font-size: 1.2rem;
  }

  .home-post-excerpt {
    font-size: 0.9rem;
    color: #666;
    margin: 0.5rem 0;
  }

  .home-post-meta {
    font-size: 0.8rem;
    color: #999;
  }

  </style>
</head>
