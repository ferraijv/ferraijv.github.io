<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Site Metadata -->
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="author" content="{{ site.author.name | default: 'Site Author' }}">
  <meta name="keywords" content="Data, Analytics, Engineering, {{ site.title }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">

  <!-- Open Graph Metadata (For Social Sharing) -->
  <meta property="og:title" content="{{ page.title | escape }} - {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ site.url }}/assets/social-sharing-image.png">

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/social-sharing-image.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Highlight.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

  <!-- JavaScript (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("pre code").forEach((el) => {
        hljs.highlightElement(el);
      });
    });
  </script>

  <!-- Custom CSS for Dark Mode -->
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #007acc;
    }

    [data-theme="dark"] {
      --bg-color: #181818;
      --text-color: #f0f0f0;
      --link-color: #1e90ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a {
      color: var(--link-color);
    }
  </style>

  <!-- Global Site Tag (Google Analytics) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-725HB2N4HL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-725HB2N4HL');
  </script>
</head>
