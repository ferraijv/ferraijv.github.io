---
layout: default
---

<div class="container">
  <header class="projects-header">
    <h1>{{ page.title }}</h1>
    <p class="projects-description">{{ page.description }}</p>
  </header>

  <section class="grid">
    {%- for project in site.projects -%}
    <div class="card">
      <a href="{{ project.url | relative_url }}" class="card-link">
        <div class="card-content">
          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-excerpt">{{ project.description }}</p>
          <div class="card-footer">View Project</div>
        </div>
      </a>
    </div>
    {%- endfor -%}
  </section>
</div>
