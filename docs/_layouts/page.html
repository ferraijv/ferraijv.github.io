---
layout: default
---
<div class="shell-inner">
  <article class="content-card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      {% if page.date %}
        <div class="post-date">Updated {{ page.date | date: "%b %-d, %Y" }}</div>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
