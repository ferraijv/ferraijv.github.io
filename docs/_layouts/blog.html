---
layout: default
---

<div class="blog-container">
  <header class="blog-header">
    <h1>Blog Posts</h1>
  </header>

  <div class="blog-posts">
    {% for post in site.posts %}
      <article class="blog-post">
        <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      </article>
    {% endfor %}
  </div>
</div>
