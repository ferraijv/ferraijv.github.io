---
layout: default
---

<div class="shell-inner">
  <header class="hero" style="margin-bottom: 1.5rem;">
    <div class="badge">Archive</div>
    <h1>Blog posts</h1>
    <p>Dive into essays on markets, economics, code, and experiments.</p>
  </header>

  <div class="card-grid">
    {% for post in site.posts %}
      <article class="card">
        <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        <a href="{{ post.url | relative_url }}">Keep reading â†’</a>
      </article>
    {% endfor %}
  </div>
</div>
