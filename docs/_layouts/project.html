---
layout: default
---
<div class="shell-inner">
  <article class="project-article">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.description %}
        <div class="post-meta">{{ page.description }}</div>
      {% endif %}
    </header>

    <div class="page-content">
      {{ content }}
    </div>
  </article>
</div>
