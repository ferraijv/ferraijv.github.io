---
layout: default
---
<div class="shell-inner">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
