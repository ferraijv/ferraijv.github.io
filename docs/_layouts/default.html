    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: #007acc;
      --text-color: #2d3748;
      --background-color: #f7fafc;
      --card-background: #ffffff;
      --border-color: #e2e8f0;
      --hover-color: #0056b3;
      --footer-bg: #2d3748;
      --footer-text: #f7fafc;
      --spacing-unit: 1rem;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.7;
      color: var(--text-color);
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--spacing-unit);
      word-wrap: break-word;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }

    p {
      margin-bottom: 1.5rem;
      padding: var(--spacing-unit);
    }

    /* Layout */
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: calc(var(--spacing-unit) * 2);
      flex: 1;
    }

    .page-content {
      flex: 1;
      padding: calc(var(--spacing-unit) * 2) 0;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      margin: calc(var(--spacing-unit) * 2) 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    /* Post List */
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: calc(var(--spacing-unit) * 2);
      list-style: none;
      padding: 0;
    }

  /* Blog Post Styling */
.post {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: var(--card-background);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.post-header {
  margin-bottom: 2rem;
}

.post-title {
  font-size: 1.75rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: var(--text-color);
}

.post-meta {
  font-size: 0.9rem;
  color: #666;
}

.post-content {
  line-height: 1.8;
  font-size: 1.1rem;
  color: var(--text-color);
}

/* Headings */
.post-content h2 {
  font-size: 1.25rem;
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: bold;
  color: var(--text-color);
}

.post-content h3 {
  font-size: 1.75rem;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  font-weight: bold;
  color: var(--text-color);
}

/* Lists */
.post-content ul,
.post-content ol {
  padding-left: 1.5rem;
  margin-bottom: 1.5rem;
}

.post-content ul li {
  list-style: disc;
}

.post-content ol li {
  list-style: decimal;
}

/* Block Quotes */
.post-content blockquote {
  margin: 2rem 0;
  padding: 1rem 1.5rem;
  border-left: 4px solid var(--primary-color);
  background: var(--background-color);
  font-style: italic;
  color: #555;
}

.post-content blockquote p {
  margin: 0;
  font-size: 1.1rem;
}

/* Images */
.post-content img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin: 1.5rem 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Links */
.post-content a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 600;
}

.post-content a:hover {
  text-decoration: underline;
}

/* Code Blocks */
.post-content pre {
  background: #f5f5f5;
  border-radius: 6px;
  padding: 1rem;
  overflow-x: auto;
  font-family: 'Courier New', Courier, monospace;
}

.post-content code {
  background: #f5f5f5;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  font-family: 'Courier New', Courier, monospace;
}

/* Tables */
.post-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0;
}

.post-content table th,
.post-content table td {
  padding: 0.75rem;
  text-align: left;
  border: 1px solid #ddd;
}

.post-content table th {
  background: var(--primary-color);
  color: white;
}

    /* Footer */
    .site-footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: calc(var(--spacing-unit) * 2) 0;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-unit);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: calc(var(--spacing-unit) * 2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      :root {
        --spacing-unit: 0.875rem;
      }

      body {
        padding: var(--spacing-unit);
      }

      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; }
      h3 { font-size: 1rem; }

      .wrapper {
        padding: var(--spacing-unit);
      }

      .post-list {
        grid-template-columns: 1fr;
      }

      .post-item {
        margin-bottom: var(--spacing-unit);
      }

      .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f7fafc;
        --background-color: #1a202c;
        --card-background: #2d3748;
        --border-color: #4a5568;
        --footer-bg: #1a202c;
        --footer-text: #f7fafc;
      }

      img {
        opacity: 0.9;
      }

      .post-item {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: none;
        color: black;
      }

      .site-header,
      .site-footer {
        display: none;
      }

      .wrapper {
        max-width: none;
        padding: 0;
      }

      img {
        max-width: 60%;
        margin: 2rem auto;
      }
